s="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br><span class="line">470</span><br><span class="line">471</span><br><span class="line">472</span><br><span class="line">473</span><br><span class="line">474</span><br><span class="line">475</span><br><span class="line">476</span><br><span class="line">477</span><br><span class="line">478</span><br><span class="line">479</span><br><span class="line">480</span><br><span class="line">481</span><br><span class="line">482</span><br><span class="line">483</span><br><span class="line">484</span><br><span class="line">485</span><br><span class="line">486</span><br><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># hw definition file for processing by chibios_hwdef.py</span></span><br><span class="line"><span class="meta"># for FMUv3 hardware (ie. for Pixhawk1, Pixhawk2 cube, XUAV2.1 etc)</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># this hwdef.dat file contains a lot of comments so it can act as a</span></span><br><span class="line"><span class="meta"># reference for developers adding new boards.</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># the hwdef.dat file defines all the hardware peripherals and pins for</span></span><br><span class="line"><span class="meta"># a port of ArduPilot to a board using the ChibiOS HAL. You should be</span></span><br><span class="line"><span class="meta"># able to write the hwdef.dat file for a new board with just the</span></span><br><span class="line"><span class="meta"># schematic for the board</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># this file is processed by chibios_hwdef.py to create hwdef.h for</span></span><br><span class="line"><span class="meta"># this board. You may find it useful to run chibios_hwdef.py manually</span></span><br><span class="line"><span class="meta"># when building this file for a new board. The resulting hwdef.h file</span></span><br><span class="line"><span class="meta"># is formatted to make it quite readable. It is strongly suggested</span></span><br><span class="line"><span class="meta"># that you read the resulting hwdef.h file when porting to a new board</span></span><br><span class="line"><span class="meta"># to make sure it has resulted in what you want</span></span><br><span class="line"></span><br><span class="line"># 选择主芯片型号。</span><br><span class="line"># You should read <span class="keyword">this</span> file in conjunction with the schematic <span class="keyword">for</span> your</span><br><span class="line"><span class="meta"># board, the datasheet for the MCU for your board and the python</span></span><br><span class="line"><span class="meta"># tables file that we have extracted from the datasheet for your</span></span><br><span class="line"># MCU. The python tables file is particularly important, so <span class="keyword">if</span> you</span><br><span class="line"># haven't seen it before go and look at it now. For the STM32F427 it</span><br><span class="line"><span class="meta"># it called STM32F427xx.py and it is in the hwdef/script/ directory</span></span><br><span class="line"><span class="meta"># inside the HAL_ChibiOS directory. That file tells you what each pin</span></span><br><span class="line"><span class="meta"># can do (the alternate functions table) and what DMA channels can be</span></span><br><span class="line"><span class="meta"># used for each peripheral type. The alternative functions table is</span></span><br><span class="line"><span class="meta"># particularly useful when doing a new hwdef.dat file as you can work</span></span><br><span class="line"><span class="meta"># out peripheral numbers given a port/pin name.</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># we need to start off by saying what main CPU is on the board. There</span></span><br><span class="line"><span class="meta"># are two CPU identifiers that you need to specify. The first is the</span></span><br><span class="line"># ChibiOS MCU type. So far we only support STM32F4xx <span class="keyword">for</span> all STM32F4</span><br><span class="line"><span class="meta"># board types. In the future we will add F7 and other MCU types</span></span><br><span class="line"># The second <span class="built_in">string</span> needs to match the name of a config file in the</span><br><span class="line"><span class="meta"># libraries/AP_HAL_ChibiOS/hwdef/script directory. In this case we are</span></span><br><span class="line"><span class="meta"># using a F427 MCU, so we select STM32F427xx to match the</span></span><br><span class="line"># STM32F427xx.py file in the script directory. If you are supporting a</span><br><span class="line"># board type that doesn't have a python hardware database file yet</span><br><span class="line"><span class="meta"># then you will need to create one. There are scripts in the scripts</span></span><br><span class="line"><span class="meta"># directory to help with that by parsing the STM32 datasheets to</span></span><br><span class="line"><span class="meta"># extract the required DMA and alternate function tables.</span></span><br><span class="line"></span><br><span class="line"># MCU <span class="class"><span class="keyword">class</span> <span class="title">and</span> <span class="title">specific</span> <span class="title">type</span></span></span><br><span class="line"><span class="class"><span class="title">MCU</span> <span class="title">STM32F4xx</span> <span class="title">STM32F427xx</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"># <span class="title">we</span> <span class="title">set</span> <span class="title">a</span> <span class="title">specific</span> <span class="title">HAL_BOARD_SUBTYPE</span>, <span class="title">allowing</span> <span class="title">for</span> <span class="title">custom</span> <span class="title">config</span> <span class="title">in</span></span></span><br><span class="line"><span class="class"># <span class="title">drivers</span>. <span class="title">For</span> <span class="title">this</span> <span class="title">to</span> <span class="title">be</span> <span class="title">used</span> <span class="title">the</span> <span class="title">subtype</span> <span class="title">needs</span> <span class="title">to</span> <span class="title">be</span> <span class="title">added</span> <span class="title">to</span></span></span><br><span class="line"><span class="class"># <span class="title">AP_HAL</span>/<span class="title">AP_HAL_Boards</span>.<span class="title">h</span> <span class="title">as</span> <span class="title">well</span></span></span><br><span class="line"><span class="class"><span class="title">define</span> <span class="title">CONFIG_HAL_BOARD_SUBTYPE</span> <span class="title">HAL_BOARD_SUBTYPE_CHIBIOS_FMUV3</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"># <span class="title">now</span> <span class="title">we</span> <span class="title">need</span> <span class="title">to</span> <span class="title">specify</span> <span class="title">the</span> <span class="title">APJ_BOARD_ID</span>. <span class="title">This</span> <span class="title">is</span> <span class="title">the</span> <span class="title">ID</span> <span class="title">that</span> <span class="title">the</span></span></span><br><span class="line"><span class="class"># <span class="title">bootloader</span> <span class="title">presents</span> <span class="title">to</span> <span class="title">GCS</span> <span class="title">software</span> <span class="title">so</span> <span class="title">it</span> <span class="title">knows</span> <span class="title">if</span> <span class="title">this</span> <span class="title">firmware</span> <span class="title">is</span></span></span><br><span class="line"><span class="class"># <span class="title">suitable</span> <span class="title">for</span> <span class="title">the</span> <span class="title">board</span>. <span class="title">Please</span> <span class="title">see</span></span></span><br><span class="line"><span class="class"># <span class="title">https</span>:</span><span class="comment">//github.com/ArduPilot/Bootloader/blob/master/hw_config.h for</span></span><br><span class="line"><span class="meta"># a list of current board IDs. If you add a new board type then please</span></span><br><span class="line"># get it added to that repository so we don't get conflicts.</span><br><span class="line"></span><br><span class="line"># Note that APJ is <span class="string">"ArduPilot JSON Firmware Format"</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># board ID for firmware load</span></span><br><span class="line">APJ_BOARD_ID <span class="number">9</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># now you need to say what crystal frequency you have for this</span></span><br><span class="line"><span class="meta"># board. All of the clocks are scaled against this. Typical values are</span></span><br><span class="line"># <span class="number">24000000</span> <span class="keyword">or</span> <span class="number">8000000</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># crystal frequency</span></span><br><span class="line">OSCILLATOR_HZ <span class="number">24000000</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># on some boards you will need to also set the various PLL values. See</span></span><br><span class="line"><span class="meta"># the defaults in common/mcuconf.h, and use the <span class="meta-keyword">define</span> mechanism</span></span><br><span class="line"><span class="meta"># explained later in this file to override values suitable for your</span></span><br><span class="line"><span class="meta"># board. Refer to your MCU datasheet or examples from supported boards</span></span><br><span class="line"><span class="meta"># in ChibiOS for the right values.</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># now <span class="meta-keyword">define</span> the voltage the MCU runs at. This is needed for ChibiOS</span></span><br><span class="line"><span class="meta"># to set various internal driver limits. It is in 0.01 volt units</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># board voltage</span></span><br><span class="line">STM32_VDD <span class="number">330U</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># this is the STM32 timer that ChibiOS will use for the low level</span></span><br><span class="line"><span class="meta"># driver. This must be a 32 bit timer. We currently only support</span></span><br><span class="line"><span class="meta"># timers 2, 3, 4, 5 and 21. See hal_st_lld.c in ChibiOS for details</span></span><br><span class="line"></span><br><span class="line"># ChibiOS system timer</span><br><span class="line">STM32_ST_USE_TIMER <span class="number">5</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># now the size of flash in kilobytes, for creating the ld.script</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># flash size</span></span><br><span class="line">FLASH_SIZE_KB <span class="number">2048</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># now <span class="meta-keyword">define</span> which UART is used for printf(). We rarely use printf()</span></span><br><span class="line"><span class="meta"># in ChibiOS, so this is really only for debugging very early startup</span></span><br><span class="line"><span class="meta"># in drivers.</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># serial port for stdout. This is optional. If you leave it out then</span></span><br><span class="line"><span class="meta"># output from printf() lines will be thrown away (you can stil use</span></span><br><span class="line"><span class="meta"># hal.console-&gt;printf() for the ArduPilot console, which is the first</span></span><br><span class="line"># UART in the UART_ORDER <span class="built_in">list</span>). The value <span class="keyword">for</span> STDOUT_SERIAL is a</span><br><span class="line"><span class="meta"># serial device name, and must be for a serial device for which pins</span></span><br><span class="line"><span class="meta"># are defined in this file. For example, SD7 is for UART7 (SD7 ==</span></span><br><span class="line"># <span class="string">"serial device 7"</span> in ChibiOS).</span><br><span class="line">#STDOUT_SERIAL SD7</span><br><span class="line">#STDOUT_BAUDRATE <span class="number">57600</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># now the USB setup, <span class="meta-keyword">if</span> you have USB. All of these settings are</span></span><br><span class="line"><span class="meta"># option, and the ones below are the defaults. It ends up creating a</span></span><br><span class="line"># USB ID on Linux like <span class="keyword">this</span>:</span><br><span class="line"># /dev/serial/by-id/usb-ArduPilot_fmuv3_3E0031000B51353233343932-if00</span><br><span class="line"><span class="meta"># <span class="meta-keyword">if</span> creating a board for a RTF vehicle you may wish to customise these</span></span><br><span class="line"></span><br><span class="line"># USB setup</span><br><span class="line">USB_VENDOR <span class="number">0x0483</span> # ST</span><br><span class="line">USB_PRODUCT <span class="number">0x5740</span></span><br><span class="line">USB_STRING_MANUFACTURER <span class="string">"ArduPilot"</span></span><br><span class="line">USB_STRING_PRODUCT <span class="string">"%BOARD%"</span></span><br><span class="line">USB_STRING_SERIAL  <span class="string">"%SERIAL%"</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># now <span class="meta-keyword">define</span> the order that I2C buses are presented in the hal.i2c API</span></span><br><span class="line"><span class="meta"># in ArduPilot. For historical reasons inherited from HAL_PX4 the</span></span><br><span class="line"># 'external' I2C bus should be bus 1 in hal.i2c, and internal I2C bus</span><br><span class="line"><span class="meta"># should be bus 0. On fmuv3 the STM32 I2C1 is our external bus and</span></span><br><span class="line"># I2C2 is our internal bus, so we need to setup the order as I2C2</span><br><span class="line"><span class="meta"># followed by I2C1 in order to achieve the conventional order that</span></span><br><span class="line"><span class="meta"># drivers expect</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># order of I2C buses</span></span><br><span class="line">I2C_ORDER I2C2 I2C1</span><br><span class="line"></span><br><span class="line"><span class="meta"># now the UART order. These map to the hal.uartA to hal.uartF</span></span><br><span class="line"><span class="meta"># objects. If you use a shorter list then HAL_Empty::UARTDriver</span></span><br><span class="line"><span class="meta"># objects are substituted for later UARTs, or you can leave a gap by</span></span><br><span class="line"><span class="meta"># listing one or more of the uarts as EMPTY</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># the normal usage of this ordering is:</span></span><br><span class="line"># <span class="number">1</span>) SERIAL0: console (primary mavlink, usually USB)</span><br><span class="line"># <span class="number">2</span>) SERIAL3: primary GPS</span><br><span class="line"># <span class="number">3</span>) SERIAL1: telem1</span><br><span class="line"># <span class="number">4</span>) SERIAL2: telem2</span><br><span class="line"># <span class="number">5</span>) SERIAL4: GPS2</span><br><span class="line"># <span class="number">6</span>) SERIAL5: <span class="function">extra <span class="title">UART</span> <span class="params">(usually RTOS debug console)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="meta"># order of UARTs (and USB) 此部分没毛病</span></span></span><br><span class="line"><span class="function">UART_ORDER OTG1 UART4 USART2 USART3 UART8 UART7</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="meta"># <span class="meta-keyword">if</span> the board has an IOMCU connected via a UART then this defines the</span></span></span><br><span class="line"># UART to talk to that MCU. Leave it out for boards with no IOMCU</span><br><span class="line"></span><br><span class="line"># UART <span class="keyword">for</span> IOMCU</span><br><span class="line">IOMCU_UART USART6</span><br><span class="line"></span><br><span class="line"><span class="meta"># now we start on the pin definitions. Every pin used by ArduPilot</span></span><br><span class="line"><span class="meta"># needs to be in this file. The format is P+port+pin. So PC4 is portC</span></span><br><span class="line"># pin4. For every pin the <span class="number">2</span>nd colum is the label. If <span class="keyword">this</span> is a</span><br><span class="line"><span class="meta"># peripheral that has an alternate function defined in the STM32</span></span><br><span class="line"><span class="meta"># datasheet then the label must be the name of that alternative</span></span><br><span class="line"><span class="meta"># function. The names are looked up in the python database for this</span></span><br><span class="line"># MCU. Please see STM32F427xx.py <span class="keyword">for</span> the F427 database. That database</span><br><span class="line"><span class="meta"># is used to automatically fill in the alternative function (and later</span></span><br><span class="line"><span class="meta"># for the DMA channels).</span></span><br><span class="line"></span><br><span class="line"># The third column is the peripheral type. This must be one of the</span><br><span class="line"><span class="meta"># following: UARTn, USARTn, OTGn, SPIn, I2Cn, ADCn, TIMn, SWD, SDIO,</span></span><br><span class="line"># INPUT, OUTPUT, CS</span><br><span class="line"></span><br><span class="line"><span class="meta"># the fourth and later columns are for modifiers on the pin. The</span></span><br><span class="line"><span class="meta"># possible modifiers are</span></span><br><span class="line"><span class="meta"># pin speed: SPEED_VERYLOW, SPEED_LOW, SPEED_MEDIUM, SPEED_HIGH</span></span><br><span class="line"><span class="meta"># pullup: PULLUP, PULLDOWN, FLOATING</span></span><br><span class="line"><span class="meta"># out type: OPENDRAIN, PUSHPULL</span></span><br><span class="line"><span class="meta"># default value: LOW, HIGH</span></span><br><span class="line"></span><br><span class="line"># Additionally, each <span class="class"><span class="keyword">class</span> <span class="title">of</span> <span class="title">pin</span> <span class="title">peripheral</span> <span class="title">can</span> <span class="title">have</span> <span class="title">extra</span> <span class="title">modifiers</span></span></span><br><span class="line"><span class="class">#  <span class="title">suitable</span> <span class="title">for</span> <span class="title">that</span> <span class="title">pin</span> <span class="title">type</span>. <span class="title">For</span> <span class="title">example</span>, <span class="title">for</span> <span class="title">an</span> <span class="title">OUTPUT</span> <span class="title">you</span> <span class="title">can</span> <span class="title">map</span></span></span><br><span class="line"><span class="class">#  <span class="title">it</span> <span class="title">to</span> <span class="title">a</span> <span class="title">GPIO</span> <span class="title">number</span

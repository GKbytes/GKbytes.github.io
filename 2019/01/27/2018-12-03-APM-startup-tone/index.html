n> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_NEG_FEEDBACK 1</span><br><span class="line">    &#123; <span class="string">"MFT100L4&gt;B#A#2P8B#A#2"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_NEU_FEEDBACK 2</span><br><span class="line">    &#123; <span class="string">"MFT200L4&lt;B#"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_NEU_FEEDBACK 3</span><br><span class="line">    &#123; <span class="string">"MFT100L4&gt;B#"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_POS_FEEDBACK 4</span><br><span class="line">    &#123; <span class="string">"MFT200L4&lt;A#B#"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_POS_FEEDBACK 5</span><br><span class="line">    &#123; <span class="string">"MFT100L4&gt;A#B#"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_READY_OR_FINISHED 6</span><br><span class="line">    &#123; <span class="string">"MFT100L4&gt;G#6A#6B#4"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_READY_OR_FINISHED 7</span><br><span class="line">    &#123; <span class="string">"MFT200L4&lt;G#6A#6B#4"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_ATTENTION_NEEDED 8</span><br><span class="line">    &#123; <span class="string">"MFT100L4&gt;A#A#A#A#"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_ARMING_WARNING 9</span><br><span class="line">    &#123; <span class="string">"MNT75L1O2G"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_WP_COMPLETE 10</span><br><span class="line">    &#123; <span class="string">"MFT200L8G&gt;C3"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_LAND_WARNING_CTS 11</span><br><span class="line">    &#123; <span class="string">"MBT200L2A-G-A-G-A-G-"</span>, <span class="literal">true</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_VEHICLE_LOST_CTS 12</span><br><span class="line">    &#123; <span class="string">"MBT200&gt;A#1"</span>, <span class="literal">true</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_BATTERY_ALERT_CTS 13</span><br><span class="line">    &#123; <span class="string">"MBNT255&gt;A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8A#8"</span>, <span class="literal">true</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_COMPASS_CALIBRATING_CTS 14</span><br><span class="line">    &#123; <span class="string">"MBNT255&lt;C16P2"</span>, <span class="literal">true</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_WAITING_FOR_THROW 15</span><br><span class="line">    &#123; <span class="string">"MBNT90L4O2A#O3DFN0N0N0"</span>, <span class="literal">true</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_1 16</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;B"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_2 17</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;BB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_3 18</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;BBB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_4 19</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;BBBB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_5 20</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;BBBBB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_6 21</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;BBBBBB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LOUD_7 22</span><br><span class="line">    &#123; <span class="string">"MFT100L8&gt;BBBBBBB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_TUNING_START 23</span><br><span class="line">    &#123; <span class="string">"MFT100L20&gt;C#D#"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_TUNING_SAVE 24</span><br><span class="line">    &#123; <span class="string">"MFT100L10DBDB&gt;"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_TUNING_ERROR 25</span><br><span class="line">    &#123; <span class="string">"MFT100L10&gt;BBBBBBBB"</span>, <span class="literal">false</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_LEAK_DETECTED 26</span><br><span class="line">    &#123; <span class="string">"MBT255L8&gt;A+AA-"</span>, <span class="literal">true</span>&#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_SHUTDOWN 27</span><br><span class="line">    &#123; <span class="string">"MFMST200L32O3ceP32cdP32ceP32c&lt;c&gt;c&lt;cccP8L32&gt;c&gt;c&lt;P32&lt;c&lt;c"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_QUIET_NOT_READY_OR_NOT_FINISHED 28</span><br><span class="line">    &#123; <span class="string">"MFT200L4&lt;B#4A#6G#6"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">#define AP_NOTIFY_TONE_STARTUP 29</span><br><span class="line">    &#123; <span class="string">"MFT225O3L8GL8GL8GL2B"</span>, <span class="literal">false</span> &#125;,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">bool AP_ToneAlarm::init()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (pNotify-&gt;buzzer_enabled() == <span class="literal">false</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (!hal.util-&gt;toneAlarm_init()) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    _sem = hal.util-&gt;new_semaphore();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// set initial boot states. This prevents us issuing a arming</span></span><br><span class="line">    <span class="comment">// warning in plane and rover on every boot</span></span><br><span class="line">    flags.armed = AP_Notify::flags.armed;</span><br><span class="line">    flags.failsafe_battery = AP_Notify::flags.failsafe_battery;</span><br><span class="line">    flags.pre_arm_check = <span class="number">1</span>;</span><br><span class="line">    _cont_tone_playing = <span class="number">-1</span>;</span><br><span class="line">    hal.scheduler-&gt;register_timer_process(FUNCTOR_BIND(<span class="keyword">this</span>, &amp;AP_ToneAlarm::_timer_task, <span class="keyword">void</span>));</span><br><span class="line">    play_tone(AP_NOTIFY_TONE_STARTUP);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// play_tune - play one of the pre-defined tunes</span></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::play_tone(<span class="keyword">const</span> uint8_t tone_index)</span><br><span class="line">&#123;</span><br><span class="line">    uint32_t tnow_ms = AP_HAL::millis();</span><br><span class="line">    <span class="keyword">const</span> Tone &amp;tone_requested = _tones[tone_index];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (tone_requested.continuous) &#123;</span><br><span class="line">        _cont_tone_playing = tone_index;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    _tone_playing = tone_index;</span><br><span class="line">    _tone_beginning_ms = tnow_ms;</span><br><span class="line"></span><br><span class="line">    play_string(tone_requested.str);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::_timer_task()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (_sem &amp;&amp; _sem-&gt;take(HAL_SEMAPHORE_BLOCK_FOREVER)) &#123;</span><br><span class="line">        _mml_player.update();</span><br><span class="line">        _sem-&gt;give();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::play_string(<span class="keyword">const</span> char *str)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (_sem &amp;&amp; _sem-&gt;take(HAL_SEMAPHORE_BLOCK_FOREVER)) &#123;</span><br><span class="line">        _mml_player.stop();</span><br><span class="line">        strncpy(_tone_buf, str, AP_NOTIFY_TONEALARM_TONE_BUF_SIZE);</span><br><span class="line">        _tone_buf[AP_NOTIFY_TONEALARM_TONE_BUF_SIZE<span class="number">-1</span>] = <span class="number">0</span>;</span><br><span class="line">        _mml_player.play(_tone_buf);</span><br><span class="line">        _sem-&gt;give();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::stop_cont_tone()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (_cont_tone_playing == _tone_playing) &#123;</span><br><span class="line">        play_string(<span class="string">""</span>);</span><br><span class="line">        _tone_playing = <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    _cont_tone_playing = <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::check_cont_tone()</span><br><span class="line">&#123;</span><br><span class="line">    uint32_t tnow_ms = AP_HAL::millis();</span><br><span class="line">    <span class="comment">// if we are supposed to be playing a continuous tone,</span></span><br><span class="line">    <span class="comment">// and it was interrupted, and the interrupting tone has timed out,</span></span><br><span class="line">    <span class="comment">// resume the continuous tone</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (_cont_tone_playing != <span class="number">-1</span> &amp;&amp; _tone_playing != _cont_tone_playing &amp;&amp; tnow_ms-_tone_beginning_ms &gt; AP_NOTIFY_TONEALARM_MAX_TONE_LENGTH_MS) &#123;</span><br><span class="line">        play_tone(_cont_tone_playing);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// update - updates led according to timed_updated.  Should be called at 50Hz</span></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::update()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// exit if buzzer is not enabled</span></span><br><span class="line">    <span class="keyword">if</span> (pNotify-&gt;buzzer_enabled() == <span class="literal">false</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    check_cont_tone();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::flags.powering_off) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!flags.powering_off) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_SHUTDOWN);</span><br><span class="line">        &#125;</span><br><span class="line">        flags.powering_off = AP_Notify::flags.powering_off;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::flags.compass_cal_running != flags.compass_cal_running) &#123;</span><br><span class="line">        <span class="keyword">if</span> (AP_Notify::flags.compass_cal_running) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_COMPASS_CALIBRATING_CTS);</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_POS_FEEDBACK);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (_cont_tone_playing == AP_NOTIFY_TONE_QUIET_COMPASS_CALIBRATING_CTS) &#123;</span><br><span class="line">                stop_cont_tone();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    flags.compass_cal_running = AP_Notify::flags.compass_cal_running;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.compass_cal_canceled) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_QUIET_NEU_FEEDBACK);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.initiated_compass_cal) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_QUIET_NEU_FEEDBACK);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.compass_cal_saved) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_QUIET_READY_OR_FINISHED);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.compass_cal_failed) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_QUIET_NEG_FEEDBACK);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// don't play other tones if compass cal is running</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::flags.compass_cal_running) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when autotune or mission completes</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::flags.armed &amp;&amp; (AP_Notify::events.autotune_complete || AP_Notify::events.mission_complete)) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_LOUD_READY_OR_FINISHED);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//notify the user when autotune fails</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::flags.armed &amp;&amp; (AP_Notify::events.autotune_failed)) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_LOUD_NEG_FEEDBACK);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when a waypoint completes</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.waypoint_complete) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_LOUD_WP_COMPLETE);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when their mode change was successful</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.user_mode_change) &#123;</span><br><span class="line">        <span class="keyword">if</span> (AP_Notify::flags.armed) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_LOUD_NEU_FEEDBACK);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_NEU_FEEDBACK);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when their mode change failed</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.user_mode_change_failed) &#123;</span><br><span class="line">        <span class="keyword">if</span> (AP_Notify::flags.armed) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_LOUD_NEG_FEEDBACK);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_NEG_FEEDBACK);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// failsafe initiated mode change</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.failsafe_mode_change) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_LOUD_ATTENTION_NEEDED);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when arming fails</span></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.arming_failed) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_QUIET_NEG_FEEDBACK);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when RC contact is lost</span></span><br><span class="line">    <span class="keyword">if</span> (flags.failsafe_radio != AP_Notify::flags.failsafe_radio) &#123;</span><br><span class="line">        flags.failsafe_radio = AP_Notify::flags.failsafe_radio;</span><br><span class="line">        <span class="keyword">if</span> (flags.failsafe_radio) &#123;</span><br><span class="line">            <span class="comment">// armed case handled by events.failsafe_mode_change</span></span><br><span class="line">            <span class="keyword">if</span> (!AP_Notify::flags.armed) &#123;</span><br><span class="line">                play_tone(AP_NOTIFY_TONE_QUIET_NEG_FEEDBACK);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (AP_Notify::flags.armed) &#123;</span><br><span class="line">                play_tone(AP_NOTIFY_TONE_LOUD_POS_FEEDBACK);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                play_tone(AP_NOTIFY_TONE_QUIET_POS_FEEDBACK);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// notify the user when pre_arm checks are passing</span></span><br><span class="line">    <span class="keyword">if</span> (flags.pre_arm_check != AP_Notify::flags.pre_arm_check) &#123;</span><br><span class="line">        flags.pre_arm_check = AP_Notify::flags.pre_arm_check;</span><br><span class="line">        <span class="keyword">if</span> (flags.pre_arm_check) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_READY_OR_FINISHED);</span><br><span class="line">            _have_played_ready_tone = <span class="literal">true</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// only play sad tone if we've ever played happy tone:</span></span><br><span class="line">            <span class="keyword">if</span> (_have_played_ready_tone) &#123;</span><br><span class="line">                play_tone(AP_NOTIFY_TONE_QUIET_NOT_READY_OR_NOT_FINISHED);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// check if arming status has changed</span></span><br><span class="line">    <span class="keyword">if</span> (flags.armed != AP_Notify::flags.armed) &#123;</span><br><span class="line">        flags.armed = AP_Notify::flags.armed;</span><br><span class="line">        <span class="keyword">if</span> (flags.armed) &#123;</span><br><span class="line">            <span class="comment">// arming tune</span></span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_ARMING_WARNING);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// disarming tune</span></span><br><span class="line">            play_tone(AP_NOTIFY_TONE_QUIET_NEU_FEEDBACK);</span><br><span class="line">            <span class="keyword">if</span> (!flags.leak_detected) &#123;</span><br><span class="line">                stop_cont_tone();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// check if battery status has changed</span></span><br><span class="line">    <span class="keyword">if</span> (flags.failsafe_battery != AP_Notify::flags.failsafe_battery) &#123;</span><br><span class="line">        flags.failsafe_battery = AP_Notify::flags.failsafe_battery;</span><br><span class="line">        <span class="keyword">if</span> (flags.failsafe_battery) &#123;</span><br><span class="line">            <span class="comment">// battery warning tune</span></span><br><span class="line">            play_tone(AP_NOTIFY_TONE_LOUD_BATTERY_ALERT_CTS);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// check parachute release</span></span><br><span class="line">    <span class="keyword">if</span> (flags.parachute_release != AP_Notify::flags.parachute_release) &#123;</span><br><span class="line">        flags.parachute_release = AP_Notify::flags.parachute_release;</span><br><span class="line">        <span class="keyword">if</span> (flags.parachute_release) &#123;</span><br><span class="line">            <span class="comment">// parachute release warning tune</span></span><br><span class="line">            play_tone(AP_NOTIFY_TONE_LOUD_ATTENTION_NEEDED);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// lost vehicle tone</span></span><br><span class="line">    <span class="keyword">if</span> (flags.vehicle_lost != AP_Notify::flags.vehicle_lost) &#123;</span><br><span class="line">        flags.vehicle_lost = AP_Notify::flags.vehicle_lost;</span><br><span class="line">        <span class="keyword">if</span> (flags.vehicle_lost) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_LOUD_VEHICLE_LOST_CTS);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            stop_cont_tone();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// waiting to be thrown vehicle tone</span></span><br><span class="line">    <span class="keyword">if</span> (flags.waiting_for_throw != AP_Notify::flags.waiting_for_throw) &#123;</span><br><span class="line">        flags.waiting_for_throw = AP_Notify::flags.waiting_for_throw;</span><br><span class="line">        <span class="keyword">if</span> (flags.waiting_for_throw) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_WAITING_FOR_THROW);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            stop_cont_tone();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (flags.leak_detected != AP_Notify::flags.leak_detected) &#123;</span><br><span class="line">        flags.leak_detected = AP_Notify::flags.leak_detected;</span><br><span class="line">        <span class="keyword">if</span> (flags.leak_detected) &#123;</span><br><span class="line">            play_tone(AP_NOTIFY_TONE_LEAK_DETECTED);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            stop_cont_tone();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.tune_started) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_TUNING_START);</span><br><span class="line">        AP_Notify::events.tune_started = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.tune_next) &#123;</span><br><span class="line">        <span class="comment">// signify which parameter in the set is starting</span></span><br><span class="line">        play_tone(AP_NOTIFY_TONE_LOUD_1 + (AP_Notify::events.tune_next<span class="number">-1</span>));</span><br><span class="line">        AP_Notify::events.tune_next = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.tune_save) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_TUNING_SAVE);</span><br><span class="line">        AP_Notify::events.tune_save = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (AP_Notify::events.tune_error) &#123;</span><br><span class="line">        play_tone(AP_NOTIFY_TONE_TUNING_ERROR);</span><br><span class="line">        AP_Notify::events.tune_error = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *  handle a PLAY_TUNE message</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">void</span> AP_ToneAlarm::handle_play_tune(mavlink_message_t *msg)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// decode mavlink message</span></span><br><span class="line">    mavlink_play_tune_t packet;</span><br><span class="line"></span><br><span class="line">    mavlink_msg_play_tune_decode(msg, &amp;packet);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (_sem &amp;&amp; _sem-&gt;take(HAL_SEMAPHORE_BLOCK_FOREVER)) &#123;</span><br><span class="line">        _mml_player.stop();</span><br><span class="line"></span><br><span class="line">        strncpy(_tone_buf, packet.tune, MIN(sizeof(packet.tune), sizeof(_tone_buf)<span class="number">-1</span>));</span><br><span class="line">        _tone_buf[sizeof(_tone_buf)<span class="number">-1</span>] = <span class="number">0</span>;</span><br><span class="line">        uint8_t len = strlen(_tone_buf);</span><br><span class="line">        uint8_t len2 = strnlen(packet.tune2, sizeof(packet.tune2));</span><br><span class="line">        len2 = MIN((sizeof(_tone_buf)<span class="number">-1</span>)-len, len2);</span><br><span class="line">        strncpy(_tone_buf+len, packet.tune2, len2);</span><br><span class="line">        _tone_buf[sizeof(_tone_buf)<span class="number">-1</span>] = <span class="number">0</span>;</span><br><span class="line">        _mml_player.play(_tone_buf);</span><br><span class="line">        _sem-&gt;give();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
